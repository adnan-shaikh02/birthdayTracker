name: CI – Test & Build (Main Only)

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run test cases (Vitest)
      - name: Run tests
        run: npm run test

      # 5️⃣ Build project (only if tests pass)
      - name: Build project
        run: npm run build

      # Lint Check
      - name: Run lint
        run: npm run lint
